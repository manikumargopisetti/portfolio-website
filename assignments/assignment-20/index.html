    <div class="container">

        <div class="card mb-3" style="max-width: 540px;">

              </div>

                    <div class="col-3 box1">

                    </div>
                  
                    <div class="col-3 box1">
                        <img src="assets/cloud-rain.svg">

                    </div>

                      <div class="change_location col-12"><img src="assets/location.svg" alt="location">change location</div>
                  </div>    
                </div>
              </div>
            
            </div>
          </div>
        </div>
